<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css"/>
</head>
<body>
    <!--NONE = width: 100%
        SM (small) = max-width: 640px
        MD (medium) = max-width: 768px
        LG (large) = max-width: 1024px
        XL (extra-large) = max-width: 1280px
        2XL (extra-extra-large) = max-width: 1536px-->
    <div class="container bg-blue-300 sm:bg-blue-500 mx-auto md:p-10 md:bg-green-700">...</div>
    <br><br>

    <!--Flexbox-->
    <div class="flex flex-col gap-2 mx-3">
        <div class="flex-1 rounded-md bg-blue-500 text-amber-300 p-4">01</div>
        <div class="flex-1 rounded-md bg-blue-500 text-amber-300 p-4">02</div>
        <div class="flex-1 rounded-md bg-blue-500 text-amber-300 p-4">03</div>
        <div class="flex-1 rounded-md bg-blue-500 text-amber-300 p-4">04</div>
    </div>
<br><br>

    <!--Grid-->
    <div class="grid grid-cols-3 gap-3">
        <div class="col-span-full rounded-md bg-blue-500 text-amber-300 p-4">01</div>
        <div class="col-span-2 rounded-md bg-blue-500 text-amber-300 p-4">02</div>
        <div class="rounded-md bg-blue-500 text-amber-300 p-4">03</div>
        <div class="rounded-md bg-blue-500 text-amber-300 p-4">04</div>
        <div class="col-start-2 col-end-4 rounded-md bg-blue-500 text-amber-300 p-4">05</div>
        <div class="rounded-md bg-blue-500 text-amber-300 p-4">06</div>
        <div class="rounded-md bg-blue-500 text-amber-300 p-4">07</div>
        <div class="rounded-md bg-blue-500 text-amber-300 p-4">08</div>
        <div class="rounded-md bg-blue-500 text-amber-300 p-4">09</div>
    </div>
    <br><br>

    <!--Gradient-->
    
    <div class="container mx-auto">

        <div class="w-60 h-60 bg-gradient-to-br from-sky-500 to-indigo-500">
            
        </div>

    </div>
    <br><br>

    <!--EXERCICIOS SIMPLES PARA TESTAR AS FUNCIONALIDADES DO TAILWIND-->

    <!--Animação-->

    <div class="container mx-auto">

        <div class="animate-spin transition-all duration-1000 ease-linear w-40 h-24 bg-green-500 hover:w-full">
            
        </div>

    </div>
    <br><br>

    <!--SVG-->
    <div class="container mx-auto">

        <div class="">
            <svg class="w-24 h-24 fill-blue-500 stroke-red-900 stroke-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
        </div>

    </div>
    <br><br>
   
    <!--Loading-->  
    <div class="w-12 h-12 border-8 border-blue-200 border-r-blue-600 border-t-blue-600 rounded-full animate-spin"></div>
    <br><br>

    <div class="container mx-auto">

        <div class="rounded-xl overflow-hidden p-6 bg-slate-800 md:flex md:p-0">
            <div class="w-24 h-24 bg-cover bg-center rounded-full mx-auto md:w-42 md:h-auto md:rounded-none bg-[url(/foto/AndreMauricio.jpeg)]"></div>
            <div class="grow pt-6 text-center md:p-8">
                <p class="text-lg text-white">"Me fala e eu esqueço. Me ensine e eu lembro. Me envolva e eu aprendo de verdade."</p>
                <p class="mt-3 font-bold text-sky-400">Benjamin Franklin</p>
                <p class="text-slate-500">Político, EUA</p>
            </div>
        </div>

    </div>

    <!--Grid Responsivo-->

    <div class="grid grid-cols-2 gap-3">
        <div class="col-span-full rounded-md bg-blue-500 text-amber-300 p-4">01</div>
        <div class="col-span-2 rounded-md bg-blue-500 text-amber-300 p-4">02</div>
        <div class="rounded-md bg-blue-500 text-amber-300 p-4">03</div>
    </div>
    <br><br>

    <!--Group Hover e color scheme-->

    <div class="container mx-auto dark:bg-blue-800">

        <div class="group bg-green-800 p-3 dark:bg-blue-800">
            <p class="text-black group-hover:text-white ">01</p>
            <p class="text-gray-500 group-hover:text-white">02</p>
        </div>

    </div>
    <br><br>

    <div class="card"></div>

</body> 
</html>
