<body>
    <!--NONE = width: 100%
        SM (small) = max-width: 640px
        MD (medium) = max-width: 768px
        LG (large) = max-width: 1024px
        XL (extra-large) = max-width: 1280px
        2XL (extra-extra-large) = max-width: 1536px-->
    <div class="container bg-blue-300 sm:bg-blue-500 mx-auto md:p-10 md:bg-green-700">...</div>
    <br><br>

    <!--Flexbox-->
    <div class="flex flex-col gap-2 mx-3">

<br><br>
